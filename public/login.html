<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>صفحه ورود دانشگاه</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        direction: rtl;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background-color: #fff;
        padding: 20px 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>ورود به سایت دانشگاه</h2>
      <form action="/login" method="POST">
        <label for="student_code">کد دانشجویی:</label>
        <input type="text" id="student_code" name="student_code" required />

        <label for="password">رمز عبور:</label>
        <input type="password" id="password" name="password" required />

        <input type="submit" value="ورود" />
      </form>
    </div>
  </body>
</html>
